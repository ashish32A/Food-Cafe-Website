    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;1,300;1,500&display=swap');

:root{
    --red:#ff3838;
}

*{
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration: none;
    text-transform: capitalize;
    transition: all .2s linear;
}
    *::selection{
        background: var(--red);
        color: #fff;
    }
    html{
        font-size: 62.5%;
        overflow-x: hidden;
        scroll-behavior: smooth;
        scroll-padding-top: 6rem;
    }
    body{
        background: #f7f7f7;
    }
    section{
        padding: 2rem 9%;
    }
    header .icons i,
    header .icons a{
    cursor: pointer;
    margin-left: .5rem;
    height:4.5rem;
    line-height: 4.5rem;
    width:4.5rem;
    text-align: center;
    font-size: 1.7rem;
    color:black;
    border-radius: 50%;
    background: #eee;
}

header .icons i:hover,
header .icons a:hover{
    color:#fff;
    background: var(--red);
    transform: rotate(360deg);
}
header .icons #menu-bars{
    display: none;
}.btn{
        display: inline-block;
        padding:.8rem 3rem;
        border:.2rem solid var(--red);
        color:var(--red);
        cursor: pointer;
        font-size: 1.7rem;
        border-radius: .5rem;
        position: relative;
        overflow: hidden;
        z-index: 0;
        margin-top: 1rem;
    }

    .btn{
        display: inline-block;
        padding:.8rem 3rem;
        border:.2rem solid var(--red);
        color:var(--red);
        cursor: pointer;
        font-size: 1.7rem;
        border-radius: .5rem;
        position: relative;
        overflow: hidden;
        z-index: 0;
        margin-top: 1rem;
    }
    .btn::before{
        content:'';
        position: absolute;
        top: 0; right: 0;
        width: 0%;
        height: 100%;
        background: var(--red);  
        transition: .3s linear;
        z-index: -1;
    }
    .btn:hover::before{
        width: 100%;
        left: 0;

    }

    header{
        position:fixed;
        top: 0; left:0; right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #ffff;
        padding: 2rem 9%;
        box-shadow: 0.5rem 1rem rgba(0,0,0,.1);
    }
    header .logo{
        font-size: 2.5rem;
        font-weight: bolder;
        color: rgb(255, 0, 0);
    }
    header .logo i{
        padding-right: .5rem;
        color: rgb(255, 0, 0);
    }
    header .navbar a{
        font-size: 2rem;
        margin-left: 2rem;
        color: rgb(90, 83, 83);
    }
    header .navbar a:hover{
        color: var(--red);
    }

        font-size: 3rem;

        display: none;
    } */

   
 @media(max-width:991px){
        html{
            font-size: 55%;   
        }
        header{
            padding:2rem;
        }
    }

    @media(max-width:768px){
        header .icons #menu-bars{
  display: initial;
}
header .icons #menu-bars{
  line-height: 1.5em;
  /* border: .1rem solid black; */
  padding: 1.5rem;
}
        header .navbar{
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: #f7f7f7;
            border-top:.1rem solid rgba(0, 0, 0, .1);
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        }
        header .navbar.active{
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        header .navbar a{
            margin: 1.5rem;
            padding: 1.5rem;
            display: block;
            border: .2rem solid rgba(0, 0, 0, .1);
            border-left:.5rem solid var(--red);
            background: #fff;
        }
    }

    @media(max-width:400px){
        html{
            font-size: 50%;   
        }
    }
    .heading{
  text-align: center;
  font-size: 3.5rem;
  padding:1rem;
  color:#666;
}

.heading span{
  color:var(--red);
}

    .order .row{
  padding:2rem;
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
  background:#fff;
  display: flex;
  flex-wrap: wrap;
  gap:1.5rem;
  border-radius: 5rem;
}

.order .row .image{
  flex:1 1 30rem;
}

.order .row .image img{
  height: 100%;
  width:100%;
  object-fit: cover;
  border-radius: .5rem;
}

.order .row form{
  flex:1 1 50rem;
  padding:1rem;
}

.order .row form .inputBox{
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.order .row form .inputBox input, .order .row form textarea{
  padding:1rem;
  margin:1rem 0;
  font-size: 1.7rem;
  color:#333;
  text-transform: none;
  border:.1rem solid rgba(0,0,0,.3);
  border-radius: .5rem;
  width:49%;
}

.order .row form textarea{
  width:100%;
  resize: none;
  height:15rem;
}

.order .row form .btn{
  background:none;
}

.order .row form .btn:hover{
  background:var(--red);
}
